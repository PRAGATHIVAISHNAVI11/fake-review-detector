<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - Review Status</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/static/style.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow">
      <div class="card-body">
        <h2 class="text-center mb-4 text-dark">üìã Admin Dashboard</h2>

        <table class="table table-hover table-bordered align-middle">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Review</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            {% for review in reviews %}
            <tr>
              <td>{{ review[0] }}</td>
              <td>{{ review[1] }}</td>
              <td>
                {% if "Fake" in review[2] %}
                  <span class="badge fake-badge">‚ö†Ô∏è {{ review[2] }}</span>
                {% else %}
                  <span class="badge genuine-badge">‚úÖ {{ review[2] }}</span>
                {% endif %}
              </td>
              <td>
                <a href="/delete/{{ review[0] }}" class="btn btn-sm btn-outline-danger"
                   onclick="return confirm('Are you sure you want to delete this review?');"
                   title="Delete this review">‚ùå</a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>

        <h4 class="mt-5 text-center">Review Status Summary</h4>
        <canvas id="reviewChart" width="400" height="200"></canvas>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script>
          const data = {
            labels: ['Genuine', 'Fake/Suspicious'],
            datasets: [{
              data: [{{ genuine_count }}, {{ fake_count }}],
              backgroundColor: ['#28a745', '#dc3545'],
            }]
          };

          new Chart(document.getElementById('reviewChart'), {
            type: 'pie',
            data: data
          });
        </script>

        <div class="text-center mt-4">
          <a href="/" class="btn btn-primary">‚Üê Submit Another Review</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
