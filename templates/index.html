<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fake Review Detector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/static/style.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow-lg">
      <div class="card-body">
        <h2 class="text-center text-primary mb-4">üïµÔ∏è Fake Review Detector</h2>

        <form method="POST" action="/submit">
          <div class="mb-3">
            <label for="review" class="form-label">Enter Product Review:</label>
            <textarea name="review" class="form-control" rows="5" placeholder="Type your review here..." required></textarea>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-success">Analyze Review</button>
          </div>
        </form>

        <hr class="my-4">
        <h5 class="text-center">Or Upload Reviews via CSV</h5>
        <form method="POST" action="/upload" enctype="multipart/form-data" class="text-center">
          <input type="file" name="file" accept=".csv" class="form-control w-50 d-inline-block mb-3" required>
          <button type="submit" class="btn btn-warning">Upload</button>
        </form>

        <div class="text-center mt-4">
          <a href="/dashboard" class="btn btn-outline-primary">View Admin Dashboard ‚Üí</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
